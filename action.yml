name: 'Notion Board'
author: 'shalomeir'
description: 'Sync your GitHub issues with Notion database automatically'
branding:
  color: 'blue'
  icon: 'database'
inputs:
  token:
    description: 'GitHub token with repo access permissions'
    required: true
  NOTION_API_KEY:
    description: 'Notion integration API key with database access'
    required: true
  NOTION_DATABASE:
    description: 'Notion database ID where issues will be synced'
    required: true
  setup:
    description: 'Setup required database properties in Notion'
    required: false
    type: boolean
  syncIssues:
    description: 'Sync all existing issues from GitHub'
    required: false
    type: boolean
  issueType:
    description: 'Type of issues to sync (all, open, closed)'
    required: false
    type: string
    default: 'open'
  
runs:
  using: 'node16'
  main: dist/index.js
